<!DOCTYPE html>
<html lang="en">
<head>

  color: #fff;
  padding: 20px;
  display: flex;
  justify-content: space-between;

}

.logo {

  padding: 12px;

  border-radius: 25px;

  outline: none;

.search-button {
  padding: 12px 24px;
  background-color: #4CAF50;

  border: none;
  border-radius: 25px;

  transition: background-color 0.3s ease;
}

.search-button:hover {
  background-color: #45a049;
}

.policy-text {
  text-align: center;
  margin-top: 40px;

  color: #333;

</head>
<body>

    <input type="text" class="search-bar" placeholder="Search...">
    <button type="submit" class="search-button">Search</button>

<div class="policy-text">
  Know about TCPL policies
